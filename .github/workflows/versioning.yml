name: Auto Version Bump

on:
  push:
    paths:
      - 'tag.md'
    branches:
      - main

jobs:
  bump_version:
    runs-on: ubuntu-latest

    steps:
    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Get current version
      id: version
      run: |
        # Extract the current version from the tag.md file
        current_version=$(grep '^# Version' tag.md | cut -d ' ' -f 3)
        echo "Current version: $current_version"
        echo "current_version=$current_version" >> $GITHUB_ENV
      
    - name: Bump version
      id: bump
      run: |
        # Bump the patch version (third number in semantic versioning)
        version=${{ env.current_version }}
        new_version=$(echo $version | awk -F. '{printf("%d.%d.%d\n", $1, $2, $3+1)}')
        echo "New version: $new_version"
        echo "new_version=$new_version" >> $GITHUB_ENV
      
    - name: Update tag.md with new version
      run: |
        new_version=${{ env.new_version }}
        # Update the version in tag.md
        sed -i "s/^# Version.*/# Version $new_version/" tag.md
      
    - name: Update versioning log
      run: |
        new_version=${{ env.new_version }}
        date=$(date +"%Y-%m-%d")
        # Append the new version entry to VERSIONING.md
        echo "| $new_version | $date | Changes made | $(git config user.name) |" >> VERSIONING.md
      
    - name: Commit and push changes
      env:
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}  # Use your Personal Access Token (PAT)
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git pull origin main  # Pull latest changes to avoid conflicts
        git add tag.md VERSIONING.md
        git commit -m "Bump version to ${{ env.new_version }}" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git
